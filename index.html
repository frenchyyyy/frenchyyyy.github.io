<!DOCTYPE html>
<html>
<head>
</head>

<style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding-left: 20px;
}

.left, .right {
  width: 10%;
}

.middle {
  width: 80%;
}
</style>

<body>
  <div class="row">
    <div class="column left" style="background-color:darkblue;">
    </div>
    <div class="column middle" style="background-color:#fff;">
      <h1>French exercises for everyone!</h1>
      <p>The easiest way to learn french grammar and vocabulary. So, what will we practice today?</p>
    </div>
    <div class="column right" style="background-color:red;">

    </div>
</body>
</html>
